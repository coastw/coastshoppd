
<!DOCTYPE html>
<html>
    <head>
        <title>Audio playbackRate Example</title>  
    </head>
    <body>
        <div>
            <audio id="audio1" src="audio.mp3" controls>Canvas not supported</audio>
        </div>
        <div>
            <input type="text" id="audioFile" value="audio.mp3" size="60" />
        </div>
        <button id="playbutton" onclick="play()">Play</button>  
        <button id="pausebutton" onclick="pause()">Pause</button>  

        <script type="text/javascript">
            // Create a couple of global variables to use. 
            var audioElm = document.getElementById("audio1"); // Audio element

            function play() {
//                playAudio(audioElm);
                audioElm.play();
            }
            
            function pause() {
                audioElm.pause();
            }
        </script>
    </body>
</html>
